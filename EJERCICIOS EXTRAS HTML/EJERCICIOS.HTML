    <!--Emcabezado-->
    <h1>Yosluis Jose Mayora Farias</h1>

    <!--Imagenes-->

    <br>
    <br>
    <img src="./Imagenes/Information_example_page_300px.jpg" alt="">

    <!--Listas organizada-->
    <ol>
        <li>Estudiar Html</li>
        <li>Practicar Html</li>
        <li>Repetir</li>
    </ol>

    <!--Enlace con parrafo-->
    <a href="https://www.youtube.com">
        <p>Lorem, ipsum.</p>
    </a>
    
    <!--Saltos de lineas-->
    <br><br><br><br><br>

    <!--Parrafon con lorem 15 palabras-->

    <!--Boton presioname rediccion a google-->

    <!--Input-->
    <h3>Ejemplo de Login HTML</h3>
    <br>
    <input type="text" placeholder="Usuario">
    <input type="password" placeholder="Contraseña">
    <br><br>

    <!--Formulario-->
    <form action=""></form>
    <h3>Formulario Ejercicios HTML</h3>
    <br>
    <form action="">
        <label for="user">Usuario</label>
        <input type="text">
        <br><br>
        <label for="password">Contraseña</label>
        <input type="password" required>
        <br><br>
        <label for="email">Correo</label>
        <input type="email" required>
        <br><br>
        <label for="birthday">Fecha de Nacimiento</label>
        <input type="date">
        <br><br>
        <label for="address">Direccion</label>
        <input type="text">
        <br><br>
        <label for="country">Pais</label>
            <select name="country">
                <option value="venezuela">Venezuela</option>
                <option value="mexico">Mexico</option>
                <option value="argentina">Argentina</option>
            </select>
    </form>
